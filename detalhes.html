<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/autocomplete.css" />
    <link rel="stylesheet" href="styles/details.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Detalhes</title>
  </head>
  <body class="bg-black text-light">
    <header class="fixed-top bg-black">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/sigma.png" alt="Sigma Box Logo" />
            Sigma Box
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html#trending"
                >
                  <i class="fa-solid fa-arrow-trend-up"></i>
                  em alta
                </a>
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html#playing"
                >
                  <i class="fa-solid fa-clapperboard"></i>
                  em cartaz
                </a>
              </li>
            </ul>
            <form id="search-form" class="autocomplete">
              <div class="input-group">
                <input
                  class="form-control dark"
                  type="search"
                  placeholder="Pesquisar filmes, atores, sÃ©ries..."
                  aria-label="Pesquisar"
                  id="search"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  aria-label="Pesquisar"
                  id="search-btn"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="ac-items"></div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mb-5 bg-black">
      <section id="details">
        <div class="spinner-container" id="details-spinner">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <div id="poster-container">
              <img id="poster" src="" alt="" />
            </div>
          </div>
          <div class="col-lg-8 col-md-12 mt-3">
            <div class="row mb-3">
              <div id="chips" class="d-flex align-items-center">
                <div id="type-chip" class="chip">
                  <i class="fa-solid"></i>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="row" id="basic-data">
              <h2 id="title"></h2>
              <div id="year"></div>
            </div>
            <div class="row my-3">
              <div id="desc"></div>
            </div>
            <div class="row mt-5 mb-3" id="cast">
              <div class="spinner-container" id="cast-spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
              </div>
              <div class="actor col-lg-3 col-md-6 mb-3 hidden">
                <div class="pic">
                  <img src="" alt="" />
                </div>
                <div class="actor-name"></div>
                <div class="actor-role"></div>
              </div>
              <div class="actor col-lg-3 col-md-6 mb-3 hidden">
                <div class="pic">
                  <img src="" alt="" />
                </div>
                <div class="actor-name"></div>
                <div class="actor-role"></div>
              </div>
              <div class="actor col-lg-3 col-md-6 mb-3 hidden">
                <div class="pic">
                  <img src="" alt="" />
                </div>
                <div class="actor-name"></div>
                <div class="actor-role"></div>
              </div>
              <div class="actor col-lg-3 col-md-6 mb-3 hidden">
                <div class="pic">
                  <img src="" alt="" />
                </div>
                <div class="actor-name"></div>
                <div class="actor-role"></div>
              </div>
            </div>
            <div class="row" id="tmdb-data">
              <div id="rating">
                <i class="fa-solid fa-star"></i>
                <span></span>
              </div>
              <a id="tmdb-link" target="_blank" referrerpolicy="no-referrer">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                Ver no TMDB
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/details.js"></script>
    <script type="module" src="./js/searchAutoComplete.js"></script>
  </body>
</html>
