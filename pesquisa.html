<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/autocomplete.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sigma Box</title>
  </head>
  <body class="bg-black text-light">
    <header class="fixed-top bg-black">
      <nav class="navbar navbar-expand-lg navbar-dark container">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/img/sigma.png" alt="Sigma Box Logo" />
            Sigma Box
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html#trending"
                >
                  <i class="fa-solid fa-arrow-trend-up"></i>
                  em alta
                </a>
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html#playing"
                >
                  <i class="fa-solid fa-clapperboard"></i>
                  em cartaz
                </a>
              </li>
            </ul>
            <form id="search-form" class="autocomplete">
              <div class="input-group">
                <input
                  class="form-control dark"
                  type="search"
                  placeholder="Pesquisar filmes, atores, séries..."
                  aria-label="Pesquisar"
                  id="search"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  aria-label="Pesquisar"
                  id="search-btn"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="ac-items"></div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mb-5 bg-black">
      <div class="w-100 p-3 d-flex justify-content-between">
        <h3>Resultados</h3>
        <span id="total-results"></span>
      </div>
      <section class="list"></section>
      <nav>
        <div class="d-flex align-items-center justify-content-between p-3">
          <button id="prev-page">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span id="page-count"></span>
          <button id="next-page">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </nav>
    </main>
    <footer class="bg-black text-light">
      <div class="container">
        <div class="row d-flex flex-row align-items-center">
          <div class="col-9">
            © 2022 - Disciplina de Desenvolvimento de Interfaces Web - ICEI PUC
            Minas
          </div>
          <div class="col-3" style="text-align: right">
            <img src="assets/img/sigma.png" alt="Sigma Box Logo" />
            Sigma Box
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/searchAutoComplete.js"></script>
    <script type="module" src="./js/searchResults.js"></script>
  </body>
</html>
